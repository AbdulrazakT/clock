<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>
<body>
    <div class="container">

        <div class="top">

            <div class="outer">
                <div class="inner"></div>
            </div>

        </div>

        <div class="bottom">
            <div class="outer">
                <div class="inner">
                    <div class="center">
                        <div class="hour">
                            <div class="minute">
                                <div class="second"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
